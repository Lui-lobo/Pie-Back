<form class="px-4 py-3  cabec__login--formulario">
  <div class="mb-3">
      <label for="email" class="form-label">E-mail</label>
      <input type="email" class="form-control" name="email" id="email"
          placeholder="email@example.com">
  </div>
  <div class="mb-3">
      <label for="senha-login" class="form-label">Senha</label>
      <input type="password" class="form-control" name="senha-login" id="senha-login"
          placeholder="Digite sua senha">
  </div>
  <div class="mb-3">
      <div class="form-check">
          <input type="checkbox" class="form-check-input login__botao-checar"
              id="lembrar-senha">
          <label class="form-check-label" for="lembrar-senha">
              Lembrar meus dados
          </label>
      </div>
  </div>
  <button type="submit"
      class="btn btn-dark text-white login__botao-entrar" [routerLink]="['/arealogada/homeinterno']" routerLinkActive="router-link-active"  >Entrar</button>
</form>
