<div class="bg-light p-3 mb-3 rounded mt-3" *ngIf="dadosModal.qtdFileiras>0">
  <div  class="w-100 bg-dark text-white text-center">Palco</div>
  <div>
    <div *ngFor="let fileira of fileiras; let i1 = index" class="d-flex w-100 gap-1 my-1 justify-content-center ">
      <div *ngFor="let assento of assentos; let i2 = index" class="assentos bg-dark text-white text-center d-flex w-100  justify-content-center">
        <span class="align-middle idAssento w-100" [attr.data-idassento]="fileira+assento">{{fileira}}{{assento}}</span>
      </div>
    </div>

  </div>

</div>
